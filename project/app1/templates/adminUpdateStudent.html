{% extends 'home.html' %}

{% block adminUpdateStudent %}
<style>
    a {
      color: #3c71c0;
      text-decoration: none;
    }
    h1 {
      color: #3c71c0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
</style>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'menu_admin' %}">Home</a>
<a href="{% url 'subjects_list' %}">Subjects</a>
<a href="{% url 'students_list' %}">Students</a>
<a href="{% url 'professors_list' %}">Professors</a><br><hr>

<h1>Update Student</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="new_first_name">Name:</label></td>
            <td><input type="text" name="new_first_name" value="{{ student.first_name }}"></td>
        </tr>
        <tr>
            <td><label for="new_last_name">Surname:</label></td>
            <td><input type="text" name="new_last_name" value="{{ student.last_name }}"></td>
        </tr>
        <tr>
            <td><label for="new_username">Username:</label></td>
            <td><input type="text" name="new_username" value="{{ student.username }}"></td>
        </tr>
        <tr>
            <td><label for="new_email">Email:</label></td>
            <td><input type="email" name="new_email" value="{{ student.email }}"></td>
        </tr>
        <tr>
            <td><label for="new_password">Password:</label></td>
            <td><input type="password" name="new_password"></td>
        </tr>
        <tr>
            <td><label for="new_status">Status:</label></td>
            <td>
                <select name="new_status">
                    {% for status in status_list %}
                        <option value="{{ status.id }}" {% if student.status_id == status.id %}selected{% endif %}>{{ status.status }}</option>
                    {% endfor %}
                </select>                
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Update">
</form>
{% endblock %}
